<h1>Dragon Ball Z</h1>
<hr />

<section class="row">
  <div class="col">
    <h3>Personajes</h3>
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15000</li>
      <li>Vegeta - 8500</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre del personaje"
        [value]="nuevoPersonaje.nombre"
        (input)="cambiarNombre($event)"
      />
      <input type="text" placeholder="Poder" [value]="nuevoPersonaje.poder" />
      <button type="submit">Agregar personaje</button>
    </form>
  </div>
</section>
